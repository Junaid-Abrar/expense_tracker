name: safar
description: Safar - A modern expense tracking application with Flutter and Firebase
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Firebase

  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  google_sign_in: ^6.2.2
  local_auth: ^2.2.1



  # State Management
  provider: ^6.1.1

  # UI & Navigation
  go_router: ^16.2.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0

  # Charts & Visualization
  fl_chart: ^1.1.0

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  permission_handler: ^12.0.1
  uuid: ^4.2.1
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.2
  lucide_icons_flutter: ^3.1.0
  flutter_localization: ^0.3.3
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/